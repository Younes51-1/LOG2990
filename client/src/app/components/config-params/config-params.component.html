<div class="config-container">
    <p><label>Début du chronomètre (s) : 
        <button (click)="buttonDecreaseInitialTime()">-</button>
        <input #input1 (keyup)="manuallyChangeValue('initialTime', input1.value)" value="{{ initialTime }}"/>
        <button (click)="buttonIncreaseInitialTime()">+</button>
    </label></p>
    <p><label>Pénalité d'utilisation d'indice (s) : 
        <button (click)="buttonDecreasePenalty()">-</button>
        <input #input2 (keyup)="manuallyChangeValue('penaltyTime', input2.value)" value="{{ penaltyTime }}"/>
        <button (click)="buttonIncreasePenalty()">+</button>
    </label></p>
    <p><label>Temps bonus pour avoir trouvé une différence (s) : 
        <button (click)="buttonDecreaseBonus()">-</button>
        <input #input3 (keyup)="manuallyChangeValue('bonusTime', input3.value)" value="{{ bonusTime }}"/>
        <button (click)="buttonIncreaseBonus()">+</button>
    </label></p>
    <p class="invalidInput" *ngIf="this.isInvalidInput">Veuillez entrer un chiffre dans l'intervale demandée</p>
</div>
