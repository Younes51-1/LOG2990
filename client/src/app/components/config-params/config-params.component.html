<div class="config-container">
    <p>
        <label
            >Début du chronomètre (s) :
            <button (click)="decreaseValue('initialTime')">-</button>
            <input value="{{ initialTime }}" />
            <button (click)="increaseValue('initialTime')">+</button>
        </label>
    </p>
    <p>
        <label
            >Pénalité d'utilisation d'indice (s) :
            <button (click)="decreaseValue('penaltyTime')">-</button>
            <input value="{{ penaltyTime }}" />
            <button (click)="increaseValue('penaltyTime')">+</button>
        </label>
    </p>
    <p>
        <label
            >Temps bonus pour avoir trouvé une différence (s) :
            <button (click)="decreaseValue('bonusTime')">-</button>
            <input value="{{ bonusTime }}" />
            <button (click)="increaseValue('bonusTime')">+</button>
        </label>
    </p>
    <button class="btn" (click)="resetConstants()">réinitialiser les constantes</button>
</div>
