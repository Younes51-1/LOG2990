<div class="container">
    <section>
        <!-- {{ opponentName }} -->
        <p>... a trouvé {{opponentDifferencesFound}} différences</p>

    <section>
        <div>
            <ul>
                <li *ngFor="let message of messages">
                    {{ message }}
                </li>
            </ul>
            <form (submit)="sendMessage()">
                <input type="text" [(ngModel)]="message" />

            </form>
        </div>
    </section>
</div>
