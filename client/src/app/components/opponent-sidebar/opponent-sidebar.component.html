<div class="container">
    <section *ngIf="this.gameRoom.userGame.username2">
        <p>{{username}} a trouvé {{opponentDifferencesFound}} différences</p>
    </section>
    <section>
        <div class="chatbox">
            <ul class="chat">
                <li *ngFor="let message of messages">
                    {{username}} : {{ message }}
                </li>
            </ul>
            <form (submit)="sendMessage()">
                <input type="text" [(ngModel)]="message" maxlength="200"/>
                <button *ngIf="this.gameRoom.userGame.username2" type="submit">Send</button>
            </form>
        </div>
    </section>
</div>
