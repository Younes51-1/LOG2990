<div class="container">
    <h1>SALLE D'ATTENTE</h1>
    <h2 *ngIf="gameService.gameRoom?.userGame?.username1 === gameService?.username">CRÉATION DU JEU</h2>
    <h2 *ngIf="gameService.gameRoom?.userGame?.username1 !== gameService?.username">JOINDRE</h2>
    <div *ngIf="gameService.gameRoom?.userGame?.username1 === gameService?.username">
        <p class="waiting" *ngIf="gameService.gameRoom?.userGame?.potentialPlayers">Joueurs en attente : </p>
        <p class="waiting" *ngFor="let player of gameService.gameRoom?.userGame?.potentialPlayers">
            {{player}}
            <button (click)="playerAccepted(player)">Accepter</button>
            <button (click)="playerRejected(player)">Refuser</button>
        </p>
        <div
            *ngIf="!gameService.gameRoom?.userGame?.potentialPlayers || gameService.gameRoom?.userGame?.potentialPlayers!.length === 0">
            <div class="wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <span>Attente d'un joueur</span>
            </div>
        </div>
    </div>
    <div *ngIf="gameService.gameRoom?.userGame?.username1 !== gameService?.username && !this.rejected">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Attente d'approbation</span>
        </div>
    </div>
    <div *ngIf="this.rejected">
        <p>Vous avez été rejeté</p>
    </div>
    <button class="quit" (click)="close()">Quitter</button>
</div>
