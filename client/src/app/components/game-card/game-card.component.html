<div id="grid-container">
    <img class="image" src="../../../assets/card.png" alt="card" width="95%" />
    <p>{{gameTitle}}</p>
    <p>{{difficultyLevel}}</p>
    <p class="solo">Meilleurs temps solo ({{bestSoloTimeOne}},{{bestSoloTimeTwo}},{{bestSoloTimeThree}})</p>
    <p class="1v1">Meilleur temps un contre un ({{bestPvpOne}},{{bestPvpTwo}},{{bestPvpThree}})</p>
    <button class="btn" routerLink="{{ routeOne }}">{{ btnOne }}</button>
    <button class="btn" routerLink="{{ routeTwo }}">{{ btnTwo }}</button>
</div>
