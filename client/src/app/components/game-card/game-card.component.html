<div id="grid-container">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img class="image" src="{{slide.image1url}}" alt="card" />
            </div>
            <div class="flip-card-back">
                <p>Difficulty : {{slide.difficulte}}</p><p></p>
                <p>Best solo scores<p *ngFor = "let time of slide.soloBestTimes">{{time.name}} : {{time.time}}</p><p></p>
                <p>Best 1v1 scores<p *ngFor = "let time of slide.vsBestTimes">{{time.name}} : {{time.time}}</p>
            </div>
        </div>
    </div>
    <p>{{slide.name}}</p>
    <button routerLink="{{ routeOne }}" (click)="btnOneEmitter()">{{ btnOne }}</button>
    <button routerLink="{{ routeTwo }}" (click)="btnTwoEmitter()">{{ btnTwo }}</button>

        <button routerLink="{{ routeOne }}" (click)="btnOneEmitter()">{{ btnOne }}</button>
