<header>
    <img src="./assets/pictures/jeu.png" />
</header>
<section class="infos">
    <app-game-scoreboard
        [gameName]="gameName"
        [username]="username"
        [opponentUsername]="opponentUsername"
        [timer]="timer"
        [differencesFound]="userDifferencesFound"
        [opponentDifferencesFound]="totalDifferencesFound - userDifferencesFound"
        [gameRoom]="gameRoom"
    ></app-game-scoreboard>
</section>
<section class="gameplay">
    <app-play-area
        class="play-area"
        tabindex="0"
        [gameRoom]="gameRoom"
        (userError)="sendEvent('error')"
        (sendImage)="getImage($event)"
        (sendDiff)="getDiff($event)"
    ></app-play-area>
    <app-chat-box [gameRoom]="gameRoom" [username]="username" (sendChatMessage)="getChatMessage($event)"></app-chat-box>
</section>
<button (click)="endGame()">Abandonner la partie</button>
