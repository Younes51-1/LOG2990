<div class="container">
    <header>
        <img src="./assets/pictures/jeu.png" />
        <p>Bienvenue au jeu : {{ gameName }}, {{ username }} !</p>
    </header>
    <section>
        <app-sidebar [gameName]="gameName" [opponentUsername]="opponentUsername" [timer]="timer"
            [differencesFound]="userDifferencesFound"
            [opponentDifferencesFound]="totalDifferencesFound - userDifferencesFound" [gameRoom]="gameRoom"
            (endGameParent)="endGame()"></app-sidebar>
        <app-play-area class="play-area" tabindex="0" [gameRoom]="gameRoom"
            (userError)="sendEvent('error')"></app-play-area>
        <app-chat-box [gameRoom]="gameRoom" [username]="username"></app-chat-box>
    </section>
</div>
