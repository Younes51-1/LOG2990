<header>
    <img src="./assets/pictures/jeu.png" />
</header>
<section class="infos">
    <app-game-scoreboard [gameName]="gameName" [username]="username" [opponentUsername]="opponentUsername"
        [timer]="timer" [differencesFound]="userDifferencesFound"
        [opponentDifferencesFound]="totalDifferencesFound - userDifferencesFound" [gameRoom]="gameRoom"
        [penaltyTime]="penaltyTime"></app-game-scoreboard>
</section>
<button *ngIf="!opponentUsername" class="hint" (click)="toggleHint()">Indices - il vous en reste {{ 3-hintNum
    }}</button>
<section class="gameplay">
    <app-play-area class="play-area" tabindex="0" [gameRoom]="gameRoom" (userError)="sendEvent('error')"
        (toggleHint)="toggleHint()"></app-play-area>
    <app-chat-box [gameRoom]="gameRoom" [username]="username"></app-chat-box>
</section>
<button (click)="endGame()">Abandonner la partie</button>
