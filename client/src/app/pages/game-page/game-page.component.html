<div class="container">
    <header>
        <img src="./assets/pictures/jeu.png" />
        <p>Bienvenue au jeu : {{ gameName }}, {{ player }} !</p>
    </header>
    <section>
        <app-sidebar
            [gameName]="gameName"
            [timer]="timer"
            [differencesFound]="differencesFound"
            [userGame]="userGame"
            (endGame)="endGame()"
        ></app-sidebar>
        <app-play-area class="play-area" tabindex="0" [userGame]="userGame"></app-play-area>
    </section>
</div>
