<div class="container">
    <header>
        <img src="./assets/pictures/jeu.png" />
        <p>Bienvenue au jeu : {{ gameName }}, {{ username }} !</p>
    </header>
    <section>
        <app-sidebar [gameName]="gameName" [timer]="timer" [differencesFound]="userDifferencesFound"
            [opponentDifferencesFound]="totalDifferencesFound - userDifferencesFound"
            [gameRoom]="gameRoom"
            [username]="username"
            [opponentUsername]="opponentUsername"
        ></app-opponent-sidebar>
    </section>
</div>
