<div class="container">
    <header>
        <img src="./assets/pictures/jeu.png" />
        <p>Bienvenue au jeu : {{ gameName }}, {{ username }} !</p>
    </header>
    <section>
        <app-game-scoreboard
            [gameName]="gameName"
            [timer]="timer"
            [differencesFound]="userDifferencesFound"
            [gameRoom]="gameRoom"
            (endGameParent)="endGame()"
        ></app-game-scoreboard>
        <app-play-area class="play-area" tabindex="0" [gameRoom]="gameRoom" (userError)="sendEvent('error')"></app-play-area>
        <app-chat-box [gameRoom]="gameRoom" [username]="username"></app-chat-box>
    </section>
</div>
