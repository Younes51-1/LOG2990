<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous" />
<mat-toolbar color="primary">
    <button class="config-button right-element" routerLink="/config">
        <i class="fa fa-cog fa-3x" aria-hidden="true"></i>
    </button>
    <span>GAME CREATION</span>
</mat-toolbar>
<div id="images-container">
    <p>Download original image : <input #image1 type="file" accept="image/bmp" (change)="verifyImageFormat($event, image1)" /></p>
    <p>Download modified image : <input #image2 type="file" accept="image/bmp" (change)="verifyImageFormat($event, image2)" /></p>
    <p>Download same image : <input #images1et2 type="file" accept="image/bmp" (change)="verifyImageFormat($event, images1et2)" /></p>
    <p>Image must be in a 24-bit bitmap (BPM) format with size 640x480 px</p>
</div>
<div class="images-zone">
    <canvas #canvas1 [attr.width]="width" [attr.height]="height"></canvas>
    <canvas #canvas2 [attr.width]="width" [attr.height]="height"></canvas>
</div>
<div id="creation-game-buttons-container">
    <button class="button" (click)="reset()">RESET IMAGES</button>
    <button class="button" (click)="runDetectionSystem()">DETECT DIFFERENCES</button>
</div>
<div *ngIf="3 <= differenceCount && differenceCount <= 9">
    <label for="nameGame">Enter game name </label>
    <input #nameGame type="text" />
    <button class="button" (click)="saveNameGame(nameGame.value)">Create</button>
</div>
<fieldset>
    <legend>Widening radius parameters</legend>
    <div *ngFor="let radius of possibleRadius">
        <input *ngIf="radius !== 3" type="radio" #rayon{{radius}} name="choixRayon" value="{{ radius }}" (click)="updateRadius(radius)" />
        <input *ngIf="radius === 3" type="radio" #rayon{{radius}} name="choixRayon" value="{{ radius }}" (click)="updateRadius(radius)" checked />
        <label for="rayon{{ radius }}">{{ radius }} </label>
    </div>
</fieldset>
